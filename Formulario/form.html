<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="https://tecnicafader.edu.ar/download/multimedia.miniatura.ad8ff8abbb2f2fee.696e6372697063696f6e65732d69636f6e2d666f726d5f6d696e6961747572612e706e67.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <title>Formulario</title>
  </head>
  <body>
    <div class="flex__container">
      <form class="form">
        <div class="form__section">
          <input type="email" class="form__input" placeholder="Escriba su email">
        </div>
        <div class="form__section" class="form__input">
          <input type="text"  class="form__input" placeholder="Escriba el asunto">
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="form__section">
          <input type="submit" class="form__input">

        </div>
      </form>
      <div class="form__img">
        <div class="img-container">
          <div>
            <img src="https://pngimg.com/uploads/email/email_PNG100740.png" alt="Email">
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
